<!doctype html>
<html>
<head>
  <title>RandomScript Sample</title>

  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style type="text/css">
    body {
      background-color: #f0f0f2;
      margin: 0;
      padding: 0;
      font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;

    }
    div {
      width: 600px;
      margin: 5em auto;
      padding: 50px;
      background-color: #fff;
      border-radius: 1em;
    }
    a:link, a:visited {
      color: #38488f;
      text-decoration: none;
    }
    @media (max-width: 700px) {
      body {
        background-color: #fff;
      }
      div {
        width: auto;
        margin: 0 auto;
        border-radius: 0;
        padding: 1em;
      }
    }
  </style>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <!--<script src="https://rawgit.com/ymkjp/random-script/feature/support-browser/build/random-script.js"></script>-->
  <script src="https://cdn.rawgit.com/ymkjp/random-script/v0.3.0/build/random-script.js"></script>
</head>
<script>
  $(function() {
    var random = require('random-script').create();
    var content = $('#content');
    content.html(random.string(1028, 'Kanbun'));
  });
</script>
<body>
<div>
  <h1>RandomScript Sample</h1>
  <p id="content"></p>
</div>
</body>
</html>
