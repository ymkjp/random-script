<script>
  $(function() {
    var random, keys, names, content, button, spin, elements, appendContents;
    random = require('random-script').create();
    content = $('#content-table-body');
    button = $('#content-button');
    spin = $('#spin-target');
    keys = Object.keys(random.blocks);
    appendContents = function(num) {
      spin.addClass('fa-spin');
      content.empty();
      names = _.sampleSize(keys, num);
      elements = '';
      names.forEach(function(name) {
        elements += '<tr><td>' + name + '</td><td>' + random.string(12, name) + '</td></tr>';
      });
      content.append(elements);
      spin.removeClass('fa-spin');
    };
    button.on('click', function(event) {
      event.preventDefault();
      appendContents(8);
    });
    appendContents(8);
  });
</script>
